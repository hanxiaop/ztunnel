<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        table {
            width: 50%;
            margin: 1em auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.5em;
            border: 1px solid black;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">API Dashboard</h1>
<table>
    <thead>
    <tr>
        <th>API Name</th>
        <th>Endpoint</th>
    </tr>
    </thead>
    <tbody>
    {% for api in apis %}
    <tr>
        <td>{{ api.name }}</td>
        <td><a href="{{ api.endpoint }}">{{ api.endpoint }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
